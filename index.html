<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tienda online HTML</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          class="img-menu-burger"
          src="images/icon-menu-burguer.svg"
          alt="icono menu hamburguesa"
          srcset="icono menu hamburguesa"
        />

        <ul class="principal-nav">
          <li><a href="#">MODA MUJER</a></li>
          <li><a href="#">MODA HOMBRE</a></li>
          <li><a href="#">NUEVA COLECCIÓN</a></li>
          <li><a href="#">COLECCIONES ESPECIALES</a></li>
        </ul>
        <ul class="secondary-nav">
          <li>
            <a href="#"
              ><img
                src="images/icon-user.svg"
                alt="icono perfil usuario"
                srcset="icono perfil usuario"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="images/icon-heart.svg"
                alt="icono guardados en favoritos"
                srcset="icono guardados en favoritos"
            /></a>
          </li>

          <li>
            <a href="#"
              ><img
                src="images/icon-shopping-cart.svg"
                alt="icono carrito de la compra"
                srcset="icono carrito de la compra"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="all-content">
        <h1 class="title">Nuevas colecciones</h1>
        <div class="products-container">
          <article class="product-card">
            <img class="img-card" src="images/image-1.jpg" alt="" srcset="" />
            <div class="text-card">
              <span class="product-description">Camisa</span>
              <span class="product-price">25.00 €</span>
            </div>
          </article>
          <article class="product-card">
            <img class="img-card" src="images/image-2.jpg" alt="" srcset="" />
            <div class="text-card">
              <span class="product-description">Camiseta</span>
              <span class="product-price">22.99 €</span>
            </div>
          </article>
          <article class="product-card">
            <img class="img-card" src="images/image-3.jpg" alt="" srcset="" />
            <div class="text-card">
              <span class="product-description">Vestido</span>
              <span class="product-price">34.99 €</span>
            </div>
          </article>
          <article class="product-card">
            <img class="img-card" src="images/image-4.jpg" alt="" srcset="" />
            <div class="text-card">
              <span class="product-description">Vaqueros</span>
              <span class="product-price">79.99 €</span>
            </div>
          </article>
          <article class="product-card">
            <img class="img-card" src="images/image-5.jpg" alt="" srcset="" />
            <div class="text-card">
              <span class="product-description">Polo</span>
              <span class="product-price">44.95 €</span>
            </div>
          </article>
          <article class="product-card">
            <img class="img-card" src="images/image-6.jpg" alt="" srcset="" />
            <div class="text-card">
              <span class="product-description">Camisa</span>
              <span class="product-price">44.99 €</span>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-items">
        <li>
          <div class="img-box">
            <img
              src="images/icon-truck.svg"
              alt="icono camión"
              srcset="icono camión"
            />
          </div>
          <span>Entrega</span>
        </li>
        <li>
          <span>Devoluciones y cambios</span>
        </li>
        <li>
          <div class="img-box">
            <img
              src="images/icon-phone.svg"
              alt="icono telefono"
              srcset="icono telefono"
            />
          </div>
          <span>+375 (29) 749-18-23</span>
        </li>
        <li>
          <div class="img-box">
            <img
              src="images/icon-mail.svg"
              alt="icono correo electrónico"
              srcset="icono correo electrónico"
            />
          </div>
          <span>shop@omix.com</span>
        </li>
      </ul>
    </footer>
  </body>
</html>
